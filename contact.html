<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - InsightCivic</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1ioz5n3lvzfqUWg8CvF9VjcU6hBouEe7W8y1i6" crossorigin="anonymous">
  <style>
    .bg-gray-900 {
      background-color: #1a202c;
    }
	a:hover {
		color: #9ca3af;
	}
	p {
      font-size: calc(1rem + 2pt); /* 1rem is the default font size, add 2pt to it */
      font-family: Georgia, serif; /* Set the font family to a serif font */
    }

  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-gray-900 px-4 py-2">
    <div class="container mx-auto">
      <div class="flex justify-between items-center">
        <a class="text-white text-2xl font-bold" href="index.html">InsightCivic</a>
        <ul class="flex space-x-4">
          <li>
            <a class="text-white" href="about.hmtl">About Us</a>
          </li>
          <li>
            <a class="text-white" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-4 mt-8">
    <h1 class="text-3xl mb-4">Contact Us</h1>
    <p class="mb-8">If you have any questions, suggestions, or feedback, feel free to reach out to us through the contact form below.</p>
    <form>
	  <div class="mb-4">
    <label for="name" class="block mb-2">Name</label>
    <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded">
  </div>
  <div class="mb-4">
    <label for="email" class="block mb-2">Email</label>
    <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded">
  </div>
  <div class="mb-4">
    <label for="message" class="block mb-2">Message</label>
    <textarea id="message" rows="4" class="w-full p-2 border border-gray-300 rounded"></textarea>
  </div>
  <button type="submit" class="bg-gray-900 text-white py-2 px-4 rounded">Submit</button>
</form>
</div>
<footer class="bg-gray-900 text-white py-8 mt-12">
  <div class="container mx-auto px-4">
    <div class="flex justify-center space-x-4">
      <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-twitter text-white"></i>
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram text-white"></i>
      </a>
      <a href="https://discord.com" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-discord text-white"></i>
      </a>
    </div>
  </div>
</footer>

</body>
</html>
